apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
  disableNameSuffixHash: true

resources:
- deployment.yaml
- service.yaml
- ingress.yaml
- config-info.yaml

namePrefix: tekton-results-
namespace: tekton-results

commonLabels:
  app.kubernetes.io/part-of: tekton-results
  app.kubernetes.io/version: 0.4.0

images:
  - name: server
    newName: quay.io/sayan-biswas/tekton-results-server
    digest: sha256:ac0bbc1927b82f1a020c556bf8b436cc53cc92490da421eac8d23ff865d68343

configMapGenerator:
  - name: server
    options:
      labels:
        app.kubernetes.io/name: tekton-results-server
    literals:
      - API_AUTH=true
      - DB_HOST=tekton-results-postgres
      - DB_NAME=tekton-results
      - KUBE_SERVER=https://192.168.0.196:6443
      - KUBE_CA=/etc/tls/kube.crt

secretGenerator:
  - name: server
    type: Opaque
    options:
      labels:
        app.kubernetes.io/name: tekton-results-server
    literals:
      - DB_USER=postgres
      - DB_PASSWORD=postgres
  - name: tls
    type: "kubernetes.io/tls"
    options:
      labels:
        app.kubernetes.io/name: tekton-results-server
    files:
      - "tls.crt"
      - "tls.key"
      - "kube.crt"

